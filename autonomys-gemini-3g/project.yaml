specVersion: 1.0.0
name: SubQuery Dictionary - Autonomys - Gemini 3G
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '>=3.0.0'
    options:
      unfinalizedBlocks: false
      historical: false
  query:
    name: '@subql/query'
    version: '*'
description: >-
  A SubQuery Dictionary Project that provides increased indexing speed to all
  projects
repository: 'https://github.com/subquery/subql-dictionary'
schema:
  file: ./schema.graphql
network:
  chainId: '0x418040fc282f5e5ddd432c46d05297636f6f75ce68d66499ff4cbda69ccd180b'
  endpoint: 'wss://rpc-0.gemini-3g.subspace.network/ws'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler