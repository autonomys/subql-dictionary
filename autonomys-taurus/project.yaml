specVersion: 1.0.0
name: SubQuery Dictionary - Autonomys - Taurus
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '>=3.0.0'
    options:
      unfinalizedBlocks: false
      historical: false
  query:
    name: '@subql/query'
    version: '*'
description: >-
  A SubQuery Dictionary Project that provides increased indexing speed to all
  projects
repository: 'https://github.com/subquery/subql-dictionary'
schema:
  file: ./schema.graphql
network:
  chainId: '0x295aeafca762a304d92ee1505548695091f6082d3f0aa4d092ac3cd6397a6c5e'
  endpoint: 'wss://rpc.taurus.subspace.foundation/ws'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
